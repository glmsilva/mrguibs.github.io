<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="top-container">
    <div class="logo">
      <img src="images/logo.svg" alt="Ping Challenge Logo">
    </div>

    <h1><span class="neutral-color">We are launching</span> <span class="soon">soon!</span></span></h1>

    <div class="notify-me">

      <p class="subscribe-text">Subscribe and get notified</p>
      <form action="">

        <input type="email" required placeholder="Your email address..." name="" id="">
        <input type="submit" value="Notify Me" class="btn">

      </form>

    </div>
  </div>


  <div class="middle-container">
    <div class="dashboard-img">

      <img src="images/illustration-dashboard.png" alt="Dashboard Ping" class="ping-img">

    </div>
  </div>
  <div class="bottom-container">

    <div class="contact-me">
      <a href="" class="sm-link"><img src="images/facebook.svg" class="icon" alt=""></a>
      <a href="" class="sm-link"><img src="images/twitter.svg" class="icon" alt=""></a>
      <a href="" class="sm-link"><img src="images/instagram.svg" class="icon" alt=""></a>
    </div>

    <p class="copyright neutral-color">&copy; Copyright Ping. All rights reserved.</p>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Guilherme Silva</a>.
      </p>
    </footer>
  </div>
</body>

</html>
